<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open Weather API Search </title>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h1 class="text-center">Open Weather API Search</h1>
            </div>
        </div>
     </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-custom">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Weather</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label>Add a location to find the current weather</label>
                            <input class="form-control" id="search" type="text">
                        </div>
                        <button class="btn btn-default" id="submit-id" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-custom">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Weather Results</h3>
                </div> 
                <div class="panel-body">
                    <div class="city"></div>
                    <div class="country"></div>
                    <div class="humidity"></div>
                    <div class="temp"></div>
                    <div class="skies"></div>
                    <div class="wind"></div> 
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-custom">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Clock</h3>
                </div>
                <div class="panel-body">
                    <span id="clock"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='app.js'></script>
</body>
</html>
